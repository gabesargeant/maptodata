<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> {% if title %}
    <title>{{title}}</title>
    {% else %}

    <title>title! without </title>
    {% endif %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/databymap.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.21/dijit/themes/claro/claro.css">

</head>

<body>
    <div><a href="/index">home</a></div>
    <hr/> {% with messages = get_flashed_messages() %} {% if messages%}
    <ul>
        {% for m in messages %}
        <li>{{m}}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %} {%endblock%}

</body>

</html>
